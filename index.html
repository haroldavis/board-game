<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <h1>The Battle of the Year</h1>
      <div class="btn-main">
        <button id="newGame">New Game</button>
        <button id="rules">Rules</button>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div id="player1" class="panel">
          <div class="player-mask">
            <h2 class="player">Player 1</h2>
            <img src="./images/player1.png" alt="">
            <div class="player-life">
              <h4>Health</h4>
              <span id="health1">0</span>
            </div>
          </div>
          <div class="player-body">
            <div class="box">
              <img src="./images/weapon1.png" alt="">
              <h4>Attack</h4>
              <span id="attack1">0</span>
            </div>
            <div class="box">
              <img src="./images/shield.png" alt="">
              <h4>Shield</h4>
              <span id="">protected</span>
            </div>
          </div>
        </div>
        <div id="grid"></div>
        <div id="player2" class="panel">
          <div class="player-mask">
            <h2 class="player">Player 2</h2>
            <img src="./images/player2.png" alt="">
            <div class="player-life">
              <h4>Health</h4>
              <span id="health2">0</span>
            </div>
          </div>
          <div class="player-body">
            <div class="box">
              <img src="./images/weapon1.png" alt="">
              <h4>Attack</h4>
              <span id="attack2">0</span>
            </div>
            <div class="box">
              <img src="./images/shield.png" alt="">
              <h4>Shield</h4>
              <span id="">protected</span>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="rulesModal" class="modal">
    <div class="modal-content">
      <button id="closeRules">&times;</button>
      <h1 class="modal-title">
        hola
      </h1>
      <div class="modal-body">
        <ul>
          <li></li>
          <li>2</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
